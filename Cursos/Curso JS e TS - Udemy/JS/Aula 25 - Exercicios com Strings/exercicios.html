<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Nome</title>
</head>
<body>
    <script>
    const nome = prompt('Digite seu nome');

    document.body.innerHTML += `Seu nome é: ${nome}<br />`;
    document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: ${nome.slice(1,2)}<br />`; // Também poderia usar charAt(1) ou nome[1]
    document.body.innerHTML += `Qual o primeiro índice da letra E no seu nome? ${nome.indexOf('e')}<br />`;
    document.body.innerHTML += `Qual o último índice da letra E no seu nome? ${nome.lastIndexOf('e')}<br />`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.substring(nome.length -3)}<br />`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`; // Divide o nome completo em palavras
    document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
    </script>
</body>
</html>

<!--
Ensinou que dentro do console do HTML podemos usar:
document.body.innerHTML += 'teste'; 
O '+' serve para acrescentar texto sem apagar o que já existe no HTML.
-->
