<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Math</title>
</head>
<body>
    <script>
        // Solicita um número ao usuário
        let num1 = Number(prompt('Digite seu número:'));

        // Exibe o número digitado
        document.body.innerHTML += `<strong>Seu número é ${num1}</strong><br><br>`;

        // Raiz quadrada com 3 casas decimais
        document.body.innerHTML += `A raiz quadrada é: ${Math.sqrt(num1).toFixed(3)}<br>`;

        // Verifica se é inteiro
        document.body.innerHTML += `${num1} é inteiro? ${Number.isInteger(num1)}<br>`;

        // Verifica se é NaN
        document.body.innerHTML += `É um elemento NaN? ${Number.isNaN(num1)}<br>`;

        // Arredondamentos
        document.body.innerHTML += `Arredondado para baixo: ${Math.floor(num1)}<br>`;
        document.body.innerHTML += `Arredondado para cima: ${Math.ceil(num1)}<br>`;

        // Formata com duas casas decimais
        document.body.innerHTML += `Com duas casas decimais: ${num1.toFixed(2)}<br>`;
    </script>
</body>
</html>
